<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 mt-5 col-lg-4">
                <div class="text-principal">
                    <h1 class="fw-bold lh-1">Simulador de Investimentos</h1>
                    <p class="fst-italic lh-1 text-body-secondary">Simule seu investimento e tenha uma noção de quanto seu dinheiro poderá render em poucos cliques.</p>
                    <img src="@@ENDERECO_DO_SVG" alt="">
                </div>
            </div>
            <div class="col-12 mt-5 col-lg-8">
                <div class="form-investimento">
                    <form id="investment-form">
                        <div class="mb-3">
                            <label for="valorInicial" class="form-label">Valor Inicial :</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="valorInicial" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="taxaDeJuros" class="form-label">Taxa de Juros (% ao ano) :</label>
                            <div class="input-group">
                                <input type="number" id="taxaDeJuros" step="0.01" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="anos" class="form-label">Período (anos) :</label>
                            <div class="input-group">
                                <input type="number" id="anos" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="depositoMensal" class="form-label">Depósito Mensal :</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="depositoMensal" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="taxaDeInflacao" class="form-label">Taxa de Inflação (% ao ano) :</label>
                            <div class="input-group">
                                <input type="number" id="taxaDeInflacao" step="0.01" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="tipoDeInvestimento" class="form-label">Tipo de Investimento:</label>
                            <div class="input-group">
                                <label class="input-group-text" for="tipoDeInvestimento">Opções</label>
                                <select class="form-select" id="tipoDeInvestimento" required>
                                <option value="" disabled selected>Selecione o tipo de investimento</option>
                                <option value="composto">Juros Compostos</option>
                                <option value="simples">Juros Simples</option>
                                </select>
                            </div>
                        </div>
            
                        <button type="submit" class="btn btn-dark">Calcular</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="resultado">
            Seu dinheiro rendeu: <span id="resultado-final"></span>
            Rendimento com Inflação: <span id="resultado-inflacao"></span>
        </div>
        <div class="grafico">
            <p class="text-grafico fst-italic lh-1 text-body-secondary mb-5">Acompanhe no gráfico como seu dinheiro rendeu ao longo dos anos.</p>
            <canvas id="investmentChart"></canvas>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
